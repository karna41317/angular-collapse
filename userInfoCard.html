<div class="panel panel-primary">
  <div class="panel-heading" ng-click="collapse()">{{user.name}}</div>
  <div class="panel-body" ng-hide="collapsed">
    <address></address>
    <h4> Friends: </h4>
    <ul>
      <li ng-repeat='friend in user.friends'>
        {{friend}}
        <span class="glyphicon glyphicon-remove" style='cursor:pointer' ng-click='startRemove()' ng-hide='removing'></span>
        <span ng-show='removing'>
          <button class="btn btn-xs btn-success" ng-click='removeFriend(friend)'>Remove</button>
          <button class="btn btn-xs btn-danger" ng-click='cancelRemove()'>Never Mind</button>
        </span>
      </li>
    </ul>
    <div ng-show="!!user.rank">
      Rank: {{user.rank}}
    </div>
    <button ng-show="!user.rank" class="btn btn-success" ng-click="knightMe(user)">
      Knight Me
    </button>
  </div>
</div>
